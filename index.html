<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML</title>
    </head>
    <body>
       <h1>HTML FORM</h1>
       <form>
           <label for="username">User Name</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <p>Select age range:</p>
        <input type="radio" name="age range" value="0-25" id="0-25">
        <label for="0-25">0 - 25</label>

        <input type="radio" name="age range" value="26-50" id="26-50">
        <label for="26-50">26 - 50</label>

        <input type="radio" name="age range" value="56-100" id="56-100">
        <label for="56-100">56 - 100</label>
        <br><br>
        <label for="city">City:</label>
        <select name="city" id="city">
         <option value="Kathmandu">Kathmandu</option>
         <option value="Pokhara">Pokhara</option>
         <option value="Syangja">Syangja</option>
         
        </select>
        <br><br>
        <label for="remarks">Remarks:</label><br>
         <textarea name="remarks" id="remarks" cols="30" rows="10" placeholder="Enter any text"></textarea>
         <br><br><input type="submit" value="Submit the form">
       </form>
    </body>

</html>
